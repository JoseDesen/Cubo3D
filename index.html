<html>
  <head>
    <title>cubo mágico 3D</title>
  </head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <body>
<a-scene>
  <!-- Cubo 3D -->
  <a-box position="0 0 -5" rotation="0 0 0" scale="1 1 1" color="#FFC65D">
    <!-- Faces do cubo -->
    <a-box position="-1 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" color="#FF69B4"></a-box>
    <a-box position="1 0 0" rotation="0 0 0" scale="0.5 0.5 0.5" color="#33CC33"></a-box>
    <a-box position="0 -1 0" rotation="0 0 0" scale="0.5 0.5 0.5" color="#6666CC"></a-box>
    <a-box position="0 1 0" rotation="0 0 0" scale="0.5 0.5 0.5" color="#CC6633"></a-box>
    <a-box position="0 0 -1" rotation="0 0 0" scale="0.5 0.5 0.5" color="#33CCCC"></a-box>
    <a-box position="0 0 1" rotation="0 0 0" scale="0.5 0.5 0.5" color="#CC33CC"></a-box>
  </a-box>
  <!-- Interatividade -->
  <a-entity
    geometry="primitive: box"
    material="color: #FFC65D"
    position="0 0 -5"
    scale="1 1 1"
    rotation="0 0 0"
    cursor="rayOrigin: mouse"
    raycaster="objects: .clickable"
    click="rotateCube()"
    mouseenter="changeColor()"
    mouseleave="resetColor()"
  ></a-entity>
</a-scene>

<script>
  // Função para rotacionar o cubo
  function rotateCube() {
    // Selecionar o cubo
    const cube = document.querySelector('a-box');
    // Rotacionar o cubo
    cube.setAttribute('rotation', '0 0 90');
  }

  // Função para mudar a cor do cubo
  function changeColor() {
    // Selecionar o cubo
    const cube = document.querySelector('a-box');
    // Mudar a cor do cubo
    cube.setAttribute('material', 'color: #FF0000');
  }

  // Função para resetar a cor do cubo
  function resetColor() {
    // Selecionar o cubo
    const cube = document.querySelector('a-box');
    // Resetar a cor do cubo
    cube.setAttribute('material', 'color: #FFC65D');
  }
</script>
  </body>
</html>
